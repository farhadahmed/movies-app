<!DOCTYPE html>
<html ng-app="moviesApp">
<head>
	<title>Movies</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body ng-controller=mainController>
	<h1>Movies</h1>

	<form>
		<input type="text" placeholder="Title" ng-model="movie.name">
		<input type="text" placeholder="Rating" ng-model="movie.rating">
		<input type="text" placeholder="Release Date" ng-model="movie.releaseDate">
		<input type="text" placeholder="Length" ng-model="movie.length">
		<button type="submit">Add Movie</button>
	</form>

	<br>

	<table>
		<thead>
			<tr>
				<th>Title</th>
				<th>Rating</th>
				<th>Release Date</th>
				<th>Length</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Terminator</td>
				<td>8.0</td>
				<td>11/3/2019</td>
				<td>120</td>
			</tr>
			<tr>
				<td>Terminator 2</td>
				<td>8.7</td>
				<td>10/7/1993</td>
				<td>118</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
